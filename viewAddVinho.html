<div class="container" >
    <div class="card-panel grey lighten-3">
        <form>
            <section class="section">
                <h4> Adicionar vinho </h4>
            </section>
            <div class="divider"></div>
            <br>
            <!--AQUI É ONDE TEM Q APARECER AS SUGESTOES DE VINHO PRA NAO CADASTRAR DNV-->
            <div class="input-field">
                <i class="material-icons prefix">local_bar</i>
                <input type="text" name="buscaVinho" id="autocomplete-input" class="autocomplete">
                <label>Nome do vinho</label>
            </div>
        </form>

        <!-- ISSO APARECE SE NAO TIVER VINHO CADASTRADO -->
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input placeholder="Placeholder" name="txtTitulo" type="text" class="validate">
                        <label>Título</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">Região e país de origem</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <select>
                            <option value="" disabled selected>Choose your option</option>
                            <option value="1">Option 1</option>
                            <option value="2">Option 2</option>
                            <option value="3">Option 3</option>
                        </select>
                        <label>Tipo</label>
                    </div>
                    <div class="input-field col s6">
                        <select>
                            <option value="" disabled selected>Choose your option</option>
                            <option value="1">Option 1</option>
                            <option value="2">Option 2</option>
                            <option value="3">Option 3</option>
                        </select>
                        <label>Estilo</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <select>
                            <option value="" disabled selected>Choose your option</option>
                            <option value="1">Option 1</option>
                            <option value="2">Option 2</option>
                            <option value="3">Option 3</option>
                        </select>
                        <label>Tipo de uva</label>
                    </div>
                    <div class="input-field col s6">
                        <select multiple>
                            <option value="" disabled selected>Choose your option</option>
                            <option value="1">Option 1</option>
                            <option value="2">Option 2</option>
                            <option value="3">Option 3</option>
                        </select>
                        <label>Harmonização com comidas</label>
                    </div>
                </div>
                <div class="row">
                    <div class="file-field input-field">
                        <div class="btn grey">
                            <span>Imagem do rótulo: </span>
                            <input type="file">
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <button class="btn waves-effect waves-light teal darken-4 col s2 offset-s9" type="submit" name="action">Adicionar</button>
                </div>
            </form>
        </div>

        <!-- SE O VINHO JA EXISTIR APARECE O CARTAO COM O BUTAO PRA PESSOA ADICIONAR AOS 'MEUS VINHOS' -->
        <div class="col s12">
            <div class="card horizontal small">
                <div class="card-image">
                    <img src="images/vinho7.jpg">
                </div>
                <div class="card-stacked">
                    <h4 class="header">&nbsp; Nome vinho</h4>
                    <div class="card-content">
                        <p>Tipo do vinho.</p>
                        <p>Estilo do vinho.</p>
                        <p>Região do vinho.</p>
                    </div>
                    <div class="card-action">
                        <a class="btn-flat" href="#">Adicionar aos meus vinhos</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
